# Basic informaiton for Afghanistan in 2020

### General information 

- Population (2020): 38.93 million 

- GDP per capita (2020): $508
  
- Economiy has been stagnant 
  
### Acheivements 

- Life expectancy: 42 (2002) to 64 years (2020)

- Access to health facilities within one hour walking distance: increase from 9% (2001) to 57% (2014)

- Infant mortality rate decreased from 66 (2005) to 45 (2016) per 1000 live births
