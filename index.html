# Basic informaiton for Afghanistan in 2020

### General information 

- Population (2020): 38.93 million 

- GDP per capita (2020): .red[$508]
  
- Economiy has been stagnant 
  
### Acheivements 

- Life expectancy: .red[42] (2002) to .red[64 years] (2020)

- Access to health facilities within one hour walking distance: increase from .red[9%] (2001) to .red[57%] (2014)

- Infant mortality rate decreased from .red[66] (2005) to .red[45] (2016) per 1000 live births

---

# Economic evaluaiton would be critical 

1. How to .red[design] the evaluation? 

2. What .red[indicators] should be included as .red[effectiveness] measures? 

3. How to quantify the effectiveness in terms of .red[Disability-adjusted Life Years (DALYs)] or .red[Quality-adjusted Life Years (QALYs)]?

2. What .red[cost] should be included in the quantification? 

3. How to perform a .red[cost-effectiveness analysis] for decision making?

# Zambia's cost-effectiveness study on PBF programs: Design

.pull-left[

Triplet cluster randomized experimental design: .red[10 districts] in each of

- RBF arm (RBF)

- Input financing arm (INP)

- Pure control arm (CON)

Impact evaluation

- Two rounds of household survey 

  - ∼3000 households

  - Measuring coverage of key MCH services
  
- Two rounds of health facility survey

  - 210 facilities

  - Having quality measures (e.g. drugs and supplies)

]
